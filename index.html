<html>

<head>
    <title>Example</title>
    <meta content='text/html; charset=UTF-8' http-equiv='content-type'>

    <script src="///code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
    <script src="///kendo.cdn.telerik.com/2017.1.118/js/kendo.all.min.js" type="text/javascript"></script>
    <script src="///cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <script src="js/app.js"></script>
    
    <link href="///kendo.cdn.telerik.com/2017.1.118/styles/kendo.common.min.css" rel="stylesheet">
    <link href="///kendo.cdn.telerik.com/2017.1.118/styles//kendo.default.min.css" rel="stylesheet">
    <link href="css/brs-ui.css" rel="stylesheet">
</head>

<body>
    <form>
        <div id="brs-filters">
            <div class="brs-filter brs-terms-container">
                Conventions
                <select data-brs-convention></select>
            </div>
            <div class="brs-filter brs-terms-container">
                Languages
                <select data-brs-language></select>
            </div>
            <div class="brs-filter brs-terms-container">
                Year
                <select data-brs-year></select>
            </div>
            <div class="brs-filter brs-terms-container">
                Terms
                <select data-brs-filter="term"></select>
            </div>
            <div class="brs-filter brs-terms-container">
                Programmes
                <select data-brs-filter="programme"></select>
            </div>
            <div class="brs-filter brs-terms-container">
                Tags
                <select data-brs-filter="tag"></select>
            </div>
            <div class="brs-filter brs-terms-container">
                Meeting types
                <select data-brs-filter="meetingtype"></select>
            </div>
            <div class="brs-filter brs-terms-container">
                Chemical
                <select data-brs-filter="chemical"></select>
            </div>
            <div class="brs-filter brs-terms-container">
                Meetings
                <select data-brs-filter="meeting"></select>
            </div>
            <div class="brs-filter brs-terms-container">
                Document types
                <select data-brs-filter="type"></select>
            </div>

            <div class="brs-filter brs-terms-container">
                Results
                <table data-brs-documents="brs-template" data-brs-documents-pager="brs-documents-pager"></table>
            </div>
            <div id="brs-documents-pager"></div>

        <!-- END -->
        </div>


    </form>
    <script id='brs-template' type='text/x-kendo-tmpl'>
      <tr>
        <!--<td class='arya-row-image'>
            <div class=' image-cropper'>
                <img class='arya-thumbnail' src="#= Files[0].ThumbnailUrl#">
            </div>
        </td>-->
        <td>#= Convention#</td>
        <td>#= UnNumber#</td>
        <td>#= Copyright#</td>
        <td>#= Author#</td>
        <td>#= CountryFull#</td>
      </tr>
    </script>
</body>

</html>
