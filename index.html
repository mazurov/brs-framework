<html>

<head>
    <title>Example</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
    <script src="http://cdn.kendostatic.com/2014.1.416/js/kendo.all.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <script src="js/app.js"></script>
    <link href="http://cdn.kendostatic.com/2014.1.416/styles/kendo.common.min.css" rel="stylesheet">
    <link href="http://cdn.kendostatic.com/2014.1.416/styles/kendo.default.min.css" rel="stylesheet">
    <link href="css/brs-ui.css" rel="stylesheet">
</head>

<body>
    <form>
        <div id="brs-filters">
            <div class="brs-filter brs-terms-container">
                Keywords
                <select id="brs-terms"></select>
            </div>
            <div class="brs-filter brs-repositories-container">
                <table id="brs-repositories-table">
                    <tbody>
                        <tr id="brs-repositories">
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="brs-cycles-container brs-filter">
                Life cycles
                <select id="brs-cycles"></select>
            </div>
            <div class="brs-chemicals-container brs-filter">
                Chemicals
                <select id="brs-chemicals"></select>
            </div>
        </div>
        <table id="brs-list">
        </table>
        <div class="row">
            <div class="col-md-12" id="brs-pager"></div>
        </div>
        </div>
        <a class="back-to-top" href="#">
            <img src="http://amazurov.web.cern.ch/amazurov/brs/proto/img/back_to_top.png" alt="Back to top" title="Back to top" />
        </a>
        <!-- END -->
        </div>


    </form>

</html>
